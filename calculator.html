<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="input">
    <input id="num1"type="number" placeholder="Enter First Number" >
    <input id="num2"type="number" placeholder="Enter Second Number" >

     </div>


    <div class="mathSigns">
    <button id="add"type="button" name="button">+</button>
    <button id="subtract" type="button" name="button">-</button>
    <button id="multi"type="button" name="button">*</button>
    <button id="divide"type="button" name="button">/</button>

    </div>



    <div id="result">

    </div>





  </body>
    <script src="js/calculator.js" charset="utf-8"></script>
</html>
